<h1 routerLink="/dash/home"><-</h1>
<div class="mycard text-center">
    <div class="card-body">
      <img
      src={{product.image}}
        class="card-img-top"
        alt="cologne"
      />
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">{{product.price}}</p>
        <button type="button" class="btn btn-secondary" *ngIf="removeCart"  >Remove to Cart</button>
        <button type="button" class="btn btn-secondary" *ngIf="!removeCart"  (click)="addToCart()">Add to Cart</button>
        <div class="quantity-group">
          <button (click)="handleQuantity('min')" >-</button>
          <input type="text" value="{{productQuantity}}" />
          <button (click)="handleQuantity('plus')">+</button>

      </div>
    </div>
  </div>

  <!-- (click)=" removeToCart(productData?.id)" -->
