<div *ngIf="user">
  <h2>User Information</h2>
  <p>Firstname: {{ user.user.firstname }}</p>
  <p>Lastname: {{ user.user.lastname }}</p>
  <p>Email: {{ user.user.email }}</p>
  <p type="password">Password: {{ user.user.password }}</p>
</div>
<button type="button" class="btn" (click)="edit(user.user._id)">Edit</button>
<button type="button" class="btn" (click)="logout()">Logout</button>
