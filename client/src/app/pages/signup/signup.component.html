<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="signup-form mt-5">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" action="/signup" method="post">
        <div class="form-group mt-3">
          <label>Frist Name</label>
          <input type="text" class="form-control mt-3" />
        </div>
        <div class="form-group mt-3">
          <label>Last Name</label>
          <input type="text" class="form-control mt-3" />
        </div>
        <div class="form-group mt-3">
          <label>Email Address</label>
          <input type="text" class="form-control mt-3" />
        </div>
        <div class="form-group mt-3 mb-3">
          <label>Password</label>
          <input type="password" class="form-control mt-3" />
        </div>
        <button type="submit" class="btn signup mt-2">Sign up</button>
      </form>
      <div class="mt-3">
        <P>
          Already have an account? <a class="link-opacity-10-hover">Sign in</a>
        </P>
      </div>
    </div>
  </div>
</div>
